    <body>
        <audio id="audio" autoplay loop>
            <source src="audio/audio-bsp.m4a" type="audio/m4a">
            <source src="audio/audio-bsp.mp3" type="audio/mp3">
            <source src="audio/audio-bsp.ogg" type="audio/ogg">
        </audio>
        <video id="video" width="500" height="300">
            <source src="video/Wildlife.mp4" type="video/mp4">
            <source src="video/Wildlife.OGG" type="video/ogg">    
        </video>
        <div id="buttonbar">
            <button id="rew" onclick="skip(-10)"><<</button>
            <button id="play" onclick="videoplay()">></button>
            <button id="fastFwd" onclick="skip(10)">>></button>
            <button id="volup" onclick="vol(+0.1)">+</button>
            <button id="voldown" onlick="vol(-0.1)">-</button>
        </div>
        <script type="text/javascript">
            function videoplay(){
                var audio = document.getElementById("audio");
                var video = document.getElementById("video");
                var button = document.getElementById("play");
                if(video.paused){
                    audio.pause();
                    video.play();
                    button.textContent="||";
                }
                else{
                    video.pause();
                    audio.play();
                    button.textContent=">";
                }
            }
            function skip(value) {
                var video = document.getElementById("video");
                video.currentTime += value;
            }
            function vol(value){
                var video = document.getElementById("video");
                video.volume += value;
            }
        </script>
    </body>
</html>
